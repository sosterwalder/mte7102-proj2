<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        {id: 1 , label: 'Cube'                               , shape: 'box'  , x: 10 , y: 10} ,
        {id: 2 , label: 'Transform'                          , shape: 'box'  , x: 150 , y: 10} ,
        {id: 3 , label: 'Sphere'                             , shape: 'box'  , x: 10 , y: 110} ,
        {id: 4 , label: 'Transform'                          , shape: 'box'  , x: 150 , y: 110} ,
        {id: 5 , label: 'Group'                              , shape: 'box'  , x: 280 , y: 70} ,
        {id: 6 , label: 'Camera'                             , shape: 'box'  , x: 400 , y: 70} ,
        {id: 7 , label: 'Timeclip : Scene 1\n00:00 - 27:00s' , shape: 'box'  , x: 550 , y: 70} ,
        {id: 8 , label: 'Misc : Scene 1'                     , shape: 'box'  , x: 750 , y: 70}
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 1, to: 2, arrows: 'to', smooth: { type: 'cubicBezier' }},
        {from: 3, to: 4, arrows: 'to', smooth: { type: 'cubicBezier' }},
        {from: 2, to: 5, arrows: 'to', smooth: { type: 'cubicBezier' }},
        {from: 4, to: 5, arrows: 'to', smooth: { type: 'cubicBezier' }},
        {from: 5, to: 6, arrows: 'to', smooth: { type: 'cubicBezier' }},
        {from: 6, to: 7, arrows: 'to', smooth: { type: 'cubicBezier' }},
        {from: 7, to: 8, arrows: 'to', smooth: { type: 'cubicBezier' }},
    ]);

    // create a network var
    container = document.getElementById('network');

    // provide the data in the vis format
    var data = { nodes: nodes, edges: edges };
    var options = {
        nodes: {
            fixed:  true,
        },
    };

    // initialize your network!
    var network = new vis.Network(container, data, options);
</script>
